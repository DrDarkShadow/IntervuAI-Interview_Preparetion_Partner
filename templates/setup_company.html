{% extends 'base.html' %}

{% block content %}
<div class="setup-container">
    <!-- Progress Indicator -->
    <div class="setup-progress">
        <div class="progress-step active"><div class="step-number">1</div><span class="step-label">Setup</span></div>
        <div class="progress-line"></div>
        <div class="progress-step"><div class="step-number">2</div><span class="step-label">Practice</span></div>
        <div class="progress-line"></div>
        <div class="progress-step"><div class="step-number">3</div><span class="step-label">Review</span></div>
    </div>

    <!-- Header -->
    <div class="setup-header">
        <h1 class="setup-title">Prepare for a Company</h1>
        <p class="setup-description">Select a company to practice with interview questions and styles tailored to them.</p>
    </div>

    <!-- Company Selection Grid -->
    <div class="company-grid">
        <!-- Example Company Cards - these would be generated dynamically later -->
        <div class="company-card" data-company="Google">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google Logo" class="company-logo">
        </div>
        <div class="company-card" data-company="Microsoft">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft Logo" class="company-logo">
        </div>
        <div class="company-card" data-company="Amazon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" class="company-logo">
        </div>
        <div class="company-card" data-company="Meta">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Meta-Logo.svg" alt="Meta Logo" class="company-logo">
        </div>
        <div class="company-card" data-company="Netflix">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" class="company-logo">
        </div>
        <!-- "Other" card -->
        <div class="company-card other-card">
            <div class="other-icon">
                 <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 5v14M5 12h14"/>
                </svg>
            </div>
            <span>Other</span>
        </div>
    </div>

    <!-- Form for Company Details (Initially Hidden) -->
    <form id="company-detail-form" class="setup-form hidden">
        <input type="hidden" id="company-name-hidden" name="company">
        
        <div class="form-section">
            <h3 class="form-section-title" id="company-form-title">Details for [Company]</h3>
            <div class="form-group">
                <label for="role" class="form-label">Role / Job Title <span class="required">*</span></label>
                <div class="input-wrapper">
                    <input type="text" id="role" name="role" placeholder="e.g., Software Engineer" required class="form-input">
                </div>
            </div>
        </div>

        <!-- Experience Level and Session Settings Sections -->
        <div class="form-section">
            <h3 class="form-section-title">Experience Level</h3>
            <!-- Level options radio buttons here -->
            <div class="level-options">
                <label class="level-option"><input type="radio" name="level" value="entry" required><div class="level-card"><div class="level-icon">ðŸŒ±</div><h4>Entry Level</h4><p>0-2 years</p></div></label>
                <label class="level-option"><input type="radio" name="level" value="mid" required><div class="level-card"><div class="level-icon">ðŸš€</div><h4>Mid Level</h4><p>2-5 years</p></div></label>
                <label class="level-option"><input type="radio" name="level" value="senior" required><div class="level-card"><div class="level-icon">ðŸ‘‘</div><h4>Senior Level</h4><p>5+ years</p></div></label>
            </div>
        </div>
        
        <div class="form-section">
            <h3 class="form-section-title">Session Settings</h3>
            <!-- Number of questions slider here -->
            <div class="form-group">
                <label for="company-questions" class="form-label">Number of questions</label>
                <div class="slider-wrapper">
                    <input type="range" id="company-questions" name="num_questions" min="3" max="15" value="7" class="form-slider">
                    <div class="slider-value"><span id="company-questions-value">7</span> questions</div>
                </div>
            </div>
        </div>
        
        <button type="submit" class="submit-button">
            <span class="button-text">Start Practice Session</span>
            <!-- icon -->
        </button>
    </form>
</div>
{% endblock %}
